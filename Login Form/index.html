<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form using HTML & CSS - CodingPiee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form method="post" action="index.html">
        <div class="box">
            <h1>Login Form</h1>
            <input autocomplete="off" required type="email" placeholder="Enter Email" class="email" />
            <input type="password" name="email" required placeholder="Enter Password" class="email" />
            <a href="#">
                <div class="btn">Sign In</div>
            </a> <!-- End Btn -->
            <a href="#">
                <div id="btn2">Sign Up</div>
            </a> <!-- End Btn2 -->
        </div> <!-- End Box -->
    </form>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
</body>
</html>
